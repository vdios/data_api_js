<html>
<head>
</head>
<body>
  <img src=''/>
</body>

<script>
  console.log('about to catch the rainbow')
  fetchRainbow()
  .then(res=>console.log('successfully fetched'))
  .catch(error=>console.error(error))

  async function fetchRainbow(){
    const response = await fetch('https://images.immediate.co.uk/production/volatile/sites/4/2018/07/iStock_000007537979_Large-58a179e.jpg?quality=90&resize=768,574');
    const blob = await response.blob();
    document.querySelector('img').src = URL.createObjectURL(blob)
    console.log('rainbow fetched')
  }
</script>
</html>
